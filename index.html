<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Hospital Vera</title>
  <link rel="stylesheet" href="./styles/pagesCss/index.css">
  <link rel="stylesheet" href="./styles/components/btn.css">
    <link rel="icon" type="image/svg+xml" 
href='data:image/svg+xml,
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
<rect width="48" height="48" rx="10" fill="%230eb3b3"/>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Sección superior con mensaje de bienvenida -->
  <div class="top-section">
    <div>
      <h1>Bienvenido al Hospital Vera</h1>
      <p>Por favor, inicie sesión para continuar</p>
    </div>
  </div>

  <!-- Contenedor de login superpuesto -->
  <div class="login-container">
    <form class="login-form">
      <h2>Iniciar Sesión</h2>

      <label for="username">Usuario</label>
      <input type="text" id="username" placeholder="Ingrese su usuario">

      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="Ingrese su contraseña">

      <a href="main.html" class="btn">Ingresar</a>
    </form>
  </div>

</body>
</html>
